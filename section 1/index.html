<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--import babel which helps browser understand jsx -->
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <!--React import cdn-->
    <script
      crossorigin
      src="https://unpkg.com/react@17/umd/react.development.js"
    ></script>
    <!--cdn for react Dom-->
    <script
      crossorigin
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
    ></script>
    <title>React practice</title>
  </head>
  <body>
    <div id="app"></div>
    <!--type text/ babel tells babel to make this readable by js-->
    <script type="text/babel">
      class App extends React.Component {
        // state is a js object that will contain some data or ui state,  The state object is where you store property values that belongs to the component there is also a this.setState which is used to change the state
        state = {
          name: "bilal",
          age: 30,
        };
        handleClick = (e) => {
          // alert("Click, click , click , click , clickings");
          this.setState({ name: "Uuzi" });
        };
        handleMouseOver = (e) => {
          console.log(e);
        };
        handleCopy = (e) => {
          console.log("yes you can");
        };
        // here render and the object is what will be shown
        render() {
          return (
            <div className="app-component">
              <h1>Ay ay</h1>
              {/* the curly braces is how we add js in jsx, also you can see we have accessed info stored in the state using this.state using dot notation and added name to add dynamic info!*/}
              <p>
                my name is:{this.state.name} and i am{this.state.age}
              </p>
              {/* note, to use the function we must use this. and we do not use the () as that will envoke the function straight away when the page loads*/}
              <button onClick={this.handleClick}>Clickings</button>
              <button onMouseOver={this.handleMouseOver}>hover</button>
              <p onCopy={this.handleCopy}>can you copy this?</p>
            </div>
          );
        }
      }

      // render is used to connect this to the html body
      ReactDOM.render(<App />, document.getElementById("app"));
    </script>
  </body>
</html>
